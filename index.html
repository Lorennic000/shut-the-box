<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shut The Box</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js" defer></script>
</head>
<body>
    <main>
        <h1>Shut The Box</h1>
        <section id="players">
            <h2>Enter Player Names</h2>
            <input type="text" id="player1Name" placeholder="Player 1 Name">
            <input type="text" id="player2Name" placeholder="Player 2 Name">
            <button id="startGameButton">Start Game</button>
        </section>
        <section id="board" style="display:none;">
            <h2>Current Round: <span id="roundNumber">1</span></h2>
            <h3>It's <span id="currentPlayerTurn">Player 1's</span> Turn!</h3>
            <div id="boxes">
                <div id="box1" class="box">1</div>
                <div id="box2" class="box">2</div>
                <div id="box3" class="box">3</div>
                <div id="box4" class="box">4</div>
                <div id="box5" class="box">5</div>
                <div id="box6" class="box">6</div>
                <div id="box7" class="box">7</div>
                <div id="box8" class="box">8</div>
                <div id="box9" class="box">9</div>
            </div>
            <div id="dice">
                <i id="dice1" class="bi bi-dice-1"></i>
                <i id="dice2" class="bi bi-dice-1"></i>
                <p>Sum: <span id="diceSum">0</span></p>
            </div>
            <div id="buttons">
                <button id="rollDiceButton" disabled>Roll</button>
                <button id="rollIndividualButton" disabled>Roll Individual Dice</button>
                <button id="sumDiceButton" disabled>Sum of the Dice</button>
                <button id="endTurnButton" disabled>End Your Turn</button>
            </div>
            <section id="gameScorecard">
                <table>
                    <thead>
                        <tr>
                            <th>Round</th>
                            <th id="p1name">Player 1</th>
                            <th id="p2name">Player 2</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </section>
        <section id="winner" style="display: none;">
            <h2 id="winnerMessage" style="font-size: 2rem; margin-bottom: 10px;"></h2>
            <p id="loserMessage" style="font-size: 1rem;"></p>
            <button id="playAgainButton">Play Again</button>
        </section>
    </main>
</body>
</html>
